<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Example</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="author" content="Will Bohmann">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lightbox Example</h1>
    <section class="img-container">
        <!-- we are going to put images in the anchor tag -->
        <a href="#img1"><img src="images/leaves.JPG" alt="Colorful leaves on a treee"></a>
        <a href="#img2"><img src="images/pinecone.JPG" alt="Pinecone in a tree"></a>
        <a href="#img3"><img src="images/school.JPG" alt="Colorful trees outside EHS library"></a>


    </section>

    <!-- Image container for the lightbox -->
    <a href="" class="lightbox" id="img1">
        <span class="imageone"></span>
        <figcaption>Peak Foliage on Mom's Maple</figcaption>
    </a>

    <a href="" class="lightbox" id="img2">
        <span class="imagetwo"></span>
        <figcaption>Pincone on Pine Street</figcaption>
    </a>

    <a href="" class="lightbox" id="img3">
        <span class="imagethree"></span>
        <figcaption>Essex High School Library Inspiration</figcaption>
    </a>
</body>
</html>
